<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
        background-color: #f0f0f0;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      #loadingText {
        text-align: center;
        color: #666;
      }

      #itemsList {
        list-style-type: none;
        padding: 0;
      }

      .item {
        background-color: #fff;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .item-content {
        margin-bottom: 10px;
      }

      .item-text {
        font-size: 14px;
        margin-bottom: 5px;
      }

      .item-timestamp {
        font-size: 12px;
        color: #666;
      }

      .item-actions {
        display: flex;
        justify-content: space-between;
      }

      button {
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        transition: background-color 0.3s;
      }

      #fetch,
      #deleteAll {
        display: block;
        width: 100%;
        margin-top: 10px;
        padding: 8px;
        background-color: #4caf50;
        color: white;
      }

      .copy-btn {
        background-color: #2196f3;
        color: white;
      }

      .delete-btn {
        background-color: #f44336;
        color: white;
      }

      button:hover {
        opacity: 0.8;
      }

      .copied {
        background-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <h1>Clipboard</h1>
    <label class="switch">
      <input type="checkbox" id="extensionToggle" />
      <span class="slider round">Enable/Disable</span>
    </label>
    <div id="loadingText" style="display: none">Loading...</div>
    <button id="fetch">Refresh Items</button>
    <button id="deleteAll">Delete All Items</button>
    <ul id="itemsList"></ul>
    <script src="popup.bundle.js"></script>
  </body>
</html>
